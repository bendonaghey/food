<div class="container" style="padding-top: 140px">
  <div flex="20"></div>
  <div layout="row" align="center">
    <div flex>
      <form [formGroup]="userProfileForm">
        <div layout="column" align="center">

          <div class="push-top-md">
            <img src="http://via.placeholder.com/200x250" style="margin:20px" alt="Image">
          </div>

          <button mat-button (click)="updateUser()">
            Save
          </button>

          <div layout="row" layout-align="center">
            <div layout="column" style="padding-right: 7%">
              <mat-icon class="material-icons" title="Total Likes" align="pad-right-md">thumb_up</mat-icon>
              <div>
                1
              </div>
            </div>

            <div layout="column">
              <mat-icon class="material-icons" title="Posts Likes" align="pad-right-md">comment</mat-icon>
              <div>
                3
              </div>
            </div>
          </div>

          <mat-card class="topPanel">
            <mat-card-header>
              <mat-card-title>Bio</mat-card-title>
              <span flex></span>
              <button mat-icon-button (click)="toggleTopPanel()">
                <mat-icon>create</mat-icon>
              </button>

            </mat-card-header>
            <mat-form-field class="pad-left-md pad-right-md" appearance="outline">
              <textarea matInput formControlName="bio" matAutosizeMaxRows="10" matAutosizeMinRows="10" matTextareaAutosize placeholder="Insert bio"></textarea>
            </mat-form-field>
          </mat-card>

          <mat-card class="midPanel">
            <mat-card-header>
              <mat-card-title flex>Email</mat-card-title>
              <span flex></span>
              <button mat-icon-button (click)="toggleMidPanel()">
                <mat-icon>create</mat-icon>
              </button>
            </mat-card-header>
            <mat-form-field class="pad-left-md pad-right-md" appearance="outline">
              <input type="text" formControlName="emailAddress" matInput>
            </mat-form-field>
            <mat-card-header>
              <mat-card-title flex>Username
              </mat-card-title>
            </mat-card-header>
            <mat-form-field class="pad-left-md pad-right-md" appearance="outline">
              <input type="text" formControlName="username" matInput required>
            </mat-form-field>

            <div layout="row" layout-align="left">
              <div flex="50" layout="column">
                <mat-card-header>
                  <mat-card-title flex>First Name
                  </mat-card-title>
                </mat-card-header>
                <mat-form-field class="pad-left-md pad-right-md" appearance="outline">
                  <input type="text" formControlName="firstName" matInput>
                </mat-form-field>
              </div>

              <div flex="50" layout="column">
                <mat-card-header>
                  <mat-card-title flex>Last Name</mat-card-title>
                </mat-card-header>
                <mat-form-field class="pad-left-md pad-right-md" appearance="outline">
                  <input type="text" formControlName="lastname" matInput>
                </mat-form-field>
              </div>
            </div>


            <!-- <mat-card-header>
              <mat-card-title flex>First Name
              </mat-card-title>
            </mat-card-header>
            <mat-form-field class="pad-left-md pad-right-md" appearance="outline">
              <input type="text" formControlName="firstName" matInput>
            </mat-form-field>
            <mat-card-header>
              <mat-card-title flex>Last Name</mat-card-title>
            </mat-card-header>
            <mat-form-field class="pad-left-md pad-right-md" appearance="outline">
              <input type="text" formControlName="lastname" matInput>
            </mat-form-field> -->
            <mat-card-header>
              <mat-card-title flex>DOB</mat-card-title>
            </mat-card-header>
            <mat-form-field>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-card-header>
              <mat-card-title flex>Tel No.</mat-card-title>
            </mat-card-header>
            <mat-form-field class="pad-left-md pad-right-md" appearance="outline">
              <input type="text" formControlName="telNo" matInput>
            </mat-form-field>
            <mat-card-header>
              <mat-card-title flex>Password</mat-card-title>
              <div flex align="end">
                <button class="push-bottom-md push-top-md" mat-raised-button color="accent" (click)=" displayPassword()">
                  Change Password
                </button>
              </div>
            </mat-card-header>
          </mat-card>

          <mat-card class="bottomPanel">
            <mat-card-header>
              <mat-card-title flex>Address</mat-card-title>
              <span flex></span>
              <button mat-icon-button (click)="toggleBottomPanel()">
                <mat-icon>create</mat-icon>
              </button>
            </mat-card-header>
            <mat-form-field class="pad-left-md pad-right-md" appearance="outline">
              <input type="text" formControlName="address" matInput>
            </mat-form-field>
          </mat-card>
        </div>
      </form>
    </div>
  </div>
  <div flex="20"></div>
</div>
